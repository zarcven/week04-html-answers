<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bacon</td>
                <td>P999</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Lechon</td>
                <td>P2</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Pares</td>
                <td>P1000000</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Egg</td>
                <td>P1</td>
                <td>Limited Stock</td>
            </tr>
            <tr>
                <td>Ice Cream</td>
                <td>P30</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
