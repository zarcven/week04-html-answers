<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .event-header {
            background-color: #ddd;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Event Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="event-header">Event Details</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Canteen Meet_Up</td>
                <td>2025-04-15</td>
                <td>PalSU Canteen</td>
            </tr>
            <tr>
                <td>Beyblade Tournament</td>
                <td>2025-05-10</td>
                <td>SM</td>
            </tr>
            <tr>
                <td>Mio Sport Federation Reunion</td>
                <td>2025-06-20</td>
                <td>Los Angeles</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
